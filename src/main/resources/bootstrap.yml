---

spring:
  application:
    name: company
  cloud:
    config:
      uri: ${vcap.services.config-server.credentials.uri}
      
management:
  security:
    enabled: false
      
security:
  basic:
    enabled: false
    
eureka:
  client:
    serviceUrl:
      defaultZone: ${vcap.services.eureka-server.credentials.uri}
  instance:
    hostname: ${vcap.application.uris[0]}
    nonSecurePort: 80